<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello worldアプリ</title>
    <style type="text/css">
      p {
        font-size:18px;
        color:red;
      }
      .small {
        font-size:12px;
        color:blue;
      }
    </style>
  </head>
  <body>
    <p>18pxの大きさで赤文字で表示されます。</p>
    <span class="small">12pxの大きさで青文字で表示されます。</span>
  </body>
</html>
