<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport" >
    <title>スマートフォン向け HTML5 画面</title>
    <style type="text/css">
      p {
        font-size:18px;
        color:red;
      }
      .small {
        font-size:12px;
        color:blue;
      }
     body{
     	background: #fefefe;
     }
    </style>
  </head>
  <body>
    <p>18pxの大きさで赤文字で表示されます。</p>
    <span class="small">12pxの大きさで青文字で表示されます。</span>
  </body>
</html>
